<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع حجز السكن الطلابي</title>
    <link rel="stylesheet" href="lll.css">
</head>
<body>
    <header>
        <h1>مرحباً بكم في موقع حجز السكن الطلابي</h1>
        <nav>
            <ul>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#booking">حجز السكن</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        
        <strong><p><h2>عن الموقع</h2></p>
        <strong></strong><p>هذا الموقع يساعد الطلاب في العثور على سكن مناسب والتعرف على الأسعار.</p>
    </section>
    <section id="booking">
        <h2>حجز السكن</h2>
        <form id="bookingForm">




            <label for="studentName">اسم الطالب:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentEmail">البريد الإلكتروني:</label>
        <input type="email" id="studentEmail" name="studentEmail" required>
            <label for="location">الموقع:</label>
            <input type="text" id="location" name="location" required>
    
            <label for="price">السعر:</label>
            <input type="number" id="price" name="price" required>
    
            <label for="year">الدفعه:</label>
            <input type="text" id="year" name="year" required>
    
            <label for="collegeType">نوع الكلية:</label>
            <select id="collegeType" name="collegeType" required>
                <option value="" disabled selected>اختر نوع الكلية</option>
                <option value="ذكاء اصطناعي">ذكاء اصطناعي</option>
                <option value="صيدلة">صيدلة</option>
                <option value="أسنان">أسنان</option>
                <option value="تمريض">تمريض</option>
                <option value="علاج طبيعي">علاج طبيعي</option>
                <option value="بيطري">بيطري</option>
            </select>
    
            <button type="submit">احجز الآن</button>
        </form>
    </section>
    
    </section>
    <section id="contact">
        <h2>تواصل معنا</h2>
        <p>للاستفسارات، يرجى مراسلتنا عبر البريد الإلكتروني: support@example.com</p>
    </section>
    <footer>
        <p>&copy; 2024 موقع حجز السكن الطلابي</p>
    </footer>
    <script src="ooo.js"></script>
</body>
</html>
